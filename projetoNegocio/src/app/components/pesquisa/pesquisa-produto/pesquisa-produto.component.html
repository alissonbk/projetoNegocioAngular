<div class="card text-white myFilter">
    <div class="card-body">
        <div class="row mt-4">
            <div class="col-lg-2 col-md-2 col-sm-2">
                <p>Filtros</p>
            </div>

            <div class="col-lg-2 col-md-2 col-sm-2">
                <input type="text" class="form-control" [(ngModel)]="queryDesc" placeholder="Buscar por Descrição ..."
                                (ngModelChange)="loadProdutos()">
            </div>

            <div class="col-lg-2 col-md-2 col-sm-2">
                <input type="text" class="form-control" [(ngModel)]="queryMarca" placeholder="Buscar por Marca ..."
                                (ngModelChange)="loadProdutos()">
            </div>

            <div class="col-lg-2 col-md-2 col-sm-2">
                <input type="text" class="form-control" [(ngModel)]="queryPreco" placeholder="Buscar por Preço ..."
                                (ngModelChange)="loadProdutos()">
            </div>
        </div>
    </div>
</div>


<table class="table myTable">
    <thead class="thead-dark">
    <tr>
        <th class="cursor-pointer w-170p">Action</th>
        <th class="cursor-pointer w-170p">
            Descrição
        </th>
        <th class="cursor-pointer w-170p">
            Marca
        </th>
        <th class="cursor-pointer w-170p">
            Preço
        </th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of (data?.produtos)" class="cursor-pointer">
            <td>
                <ul class="action-list">
                    <li><a href="#" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></a></li>
                    <li><a href="#" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a></li>
                </ul>
            </td>
            <td>{{p.descricao}}</td>
            <td>{{p.marca}}</td>
            <td>{{p.preco}}</td>
        </tr>
    </tbody>
</table>
