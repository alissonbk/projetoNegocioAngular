<h2 class="text-center">Entrar</h2>

<form class="form-horizontal" [formGroup]="login" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email" id="email" formControlName="email"/>
    </div>
    <div class="form-group">
        <label for="password">Senha</label>
        <input class="form-control" type="password" name="password" id="password" formControlName="password" required />
    </div>

    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
</form>
