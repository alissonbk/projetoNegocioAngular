<table class="table myTable" *ngIf="(vendedores$ | async) as vendedores; else loading">
    <div *ngIf="vendedores$ ? changeLoaded() : null"></div>
    <thead class="thead-dark">
    <tr>
        <th class="cursor-pointer w-170p">Action</th>
        <th class="cursor-pointer w-170p">
            Nome
        </th>
        <th class="cursor-pointer w-170p">
            Email
        </th>
        <th class="cursor-pointer w-170p">
            CPF
        </th>
        <th class="cursor-pointer w-170p">
            CEP
        </th>
        <th class="cursor-pointer w-170p">
            Rua
        </th>
        <th class="cursor-pointer w-170p">
            NÃºmero
        </th>
        <th class="cursor-pointer w-170p">
            Bairro
        </th>
        <th class="cursor-pointer w-170p">
            Cidade
        </th>
        <th class="cursor-pointer w-170p">
            Estado
        </th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let v of vendedores" class="cursor-pointer">
            <td>
                <ul class="action-list">
                    <li><a (click)="onEdit(v)" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></a></li>
                    <li><a (click)="onDelete(v)" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a></li>
                </ul>
            </td>
            <td>{{v.nome}}</td>
            <td>{{v.email}}</td>
            <td>{{v.cpf}}</td>
            <td>{{v.endereco.cep}}</td>
            <td>{{v.endereco.rua}}</td>
            <td>{{v.endereco.numero}}</td>
            <td>{{v.endereco.bairro}}</td>
            <td>{{v.endereco.cidade}}</td>
            <td>{{v.endereco.estado}}</td>
        </tr>
    </tbody>
</table>
<ng-template #loading>
    <div class="d-flex justify-content-center mt-5" *ngIf="(error$ | async); else noError">
        <p class="col-md-7 d-flex justify-content-center alert alert-danger">Erro ao carregar Vendedores!</p>
    </div>
    <ng-template #noError>
        <div class="lds-dual-ring"></div>
    </ng-template>
    
</ng-template>
