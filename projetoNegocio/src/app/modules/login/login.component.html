<div class="loginContainer bg-custom text-white">
    <h2 class="text-center mt-5">Login</h2>
    <form class="form-horizontal" [formGroup]="login" (ngSubmit)="onSubmit()">
        <div class="container mt-5 justify-content-center">
            <div class="row d-flex justify-content-center">
                <div class="form-group col-md-9">
                    <label for="email">Email</label>
                    <input class="form-control input" type="email" name="email" id="email" formControlName="email"/>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-5">
                <div class="form-group col-md-9">
                    <label for="password">Senha</label>
                    <input class="form-control input" type="password" name="password" id="password" formControlName="password" required />
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-5">
                <div class="form-group col-md-2">
                    <button type="submit" class="btn submit btn-block">Entrar</button>
                </div>
            </div>  
        </div>
    </form>
</div>
