<div class="d-flex justify-content-center">
    <div class="clientesContainer d-flex justify-content-center">
        <form class="form-horizontal" [formGroup]="clientes" (ngSubmit)="onSubmit()">
            <div class="container mt-5" #scrollTop>
                <div *ngIf="clientes.get('id')?.value == null" class="title">
                    Cadastrar Cliente
                </div>
                <div *ngIf="clientes.get('id')?.value != null" class="titleEditar">
                    Editar Cliente
                </div>
                <div class="subtitle">
                    Faça o cadastro de um cliente.
                </div>
    
                <div class="row afterTitle">
                    <div class="row d-flex justify-content-left dados">
                        <p>Dados Pessoais:</p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nome" class="label">Nome</label>
                        <input class="form-control input" type="text" name="nome" id="nome" formControlName="nome" [ngClass]="cssErro('nome')"/>
                        <div class="erroValidacao">
                            <app-msg-erro [control]="$any(clientes.get('nome'))" label="Nome"></app-msg-erro>
                        </div>
                    </div>
                    
                    
                    <div class="form-group col-md-4" style="margin-left: 2em;">
                        <label for="cpf" class="label">CPF</label>
                        <input class="form-control input" type="text" name="cpf" id="cpf" formControlName="cpf"
                         mask="000.000.000-00" [ngClass]="cssErro('cpf') "/>
                        <div class="erroValidacao">
                            <app-msg-erro [control]="$any(clientes.get('cpf'))" label="CPF"></app-msg-erro>
                        </div>
                    </div>
                </div>
               
                <div class="row d-flex justify-content-left mt-4">
                    <div class="form-group col-md-6">
                        <label for="email" class="label">E-Mail</label>
                        <input class="form-control input" type="email" name="email" id="email" formControlName="email" [ngClass]="cssErro('email')"/>
                        <div class="erroValidacao">
                            <app-msg-erro [control]="$any(clientes.get('email'))" label="E-Mail"></app-msg-erro>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-left mt-5">
                    <p>Endereço:</p>
                </div>
                <!-- ENDEREÇO -->
                <div formGroupName="endereco">
                    <div class="row d-flex justify-content-left">
                        <div class="form-group col-md-6">
                            <label for="cep" class="label">CEP</label>
                            <input class="form-control input" type="text" name="cep" id="cep" formControlName="cep" 
                                mask="00000-000" [ngClass]="cssErro('endereco.cep')" />
                            <div class="erroValidacao">
                                <app-msg-erro [control]="$any(clientes.get('endereco.cep'))" label="CEP"></app-msg-erro>
                            </div>
                        </div>
                        <div class="form-group col-md-4" style="margin-left: 2em;">
                            <label for="numero" class="label">Número</label>
                            <input class="form-control input" type="number" name="numero" id="numero" formControlName="numero" [ngClass]="cssErro('endereco.numero')" />
                            <div class="erroValidacao">
                                <app-msg-erro [control]="$any(clientes.get('endereco.numero'))" label="Número"></app-msg-erro>
                            </div>
                        </div>
                    </div>
        
                    <div class="row d-flex justify-content-left mt-4">
                        <div class="form-group col-md-6">
                            <label for="rua" class="label">Rua</label>
                            <input class="form-control input" type="text" name="rua" id="rua" formControlName="rua" [ngClass]="cssErro('endereco.rua')" />
                            <div class="erroValidacao">
                                <app-msg-erro [control]="$any(clientes.get('endereco.rua'))" label="Rua"></app-msg-erro>
                            </div>
                        </div>
                        <div class="form-group col-md-4" style="margin-left: 2em;">
                            <label for="bairro" class="label">Bairro</label>
                            <input class="form-control input" type="text" name="bairro" id="bairro" formControlName="bairro" [ngClass]="cssErro('endereco.bairro')" />
                            <div class="erroValidacao">
                                <app-msg-erro [control]="$any(clientes.get('endereco.bairro'))" label="Bairro"></app-msg-erro>
                            </div>
                        </div>
                    </div>
    
        
                    <div class="row d-flex justify-content-left mt-4">
                        <div class="form-group col-md-6">
                            <label for="cidade" class="label">Cidade</label>
                            <input class="form-control input" type="text" name="cidade" id="cidade" formControlName="cidade" [ngClass]="cssErro('endereco.cidade')" />
                            <div class="erroValidacao">
                                <app-msg-erro [control]="$any(clientes.get('endereco.cidade'))" label="Cidade"></app-msg-erro>
                            </div>
                        </div>
                        <div class="form-group col-md-4" style="margin-left: 2em;">
                            <label for="estado" class="label">Estado(Sigla)</label>
                            <!-- <input class="form-control input" type="text" name="estado" id="estado" formControlName="estado"
                                mask="SS" [ngClass]="cssErro('endereco.estado')" /> -->
                            <select class="form-control input" id="estado" placeholder="Selecione o estado" formControlName="estado">
                                <option *ngFor="let e of todosEstados" [value]="e.sigla">{{ e.nome }}</option>
                            </select>
                            <div class="erroValidacao">
                                <app-msg-erro [control]="$any(clientes.get('endereco.estado'))" label="Estado"></app-msg-erro>
                            </div>
                        </div>
                    </div>
        
                </div>
        
                <!-- SUBMIT -->
                <div class="row d-flex justify-content-left mt-5">
                    
                    <div class="form-group col-md-2" *ngIf="clientes.status == 'VALID'">
                        <button type="submit" class="btn btn-success btn-block submit">Cadastrar</button>
                    </div>
                    <div class="form-group col-md-2" *ngIf="clientes.status != 'VALID'">
                        <button type="submit" class="btn btn-success btn-block submit" disabled>Cadastrar</button>
                    </div>

                    <!-- MOSTRAR -->
                    <div class="form-group col-md-2" *ngIf="!hideBtn">
                        <button type="button" (click)="hideButton()" class="btn btn-block mostrar">Mostrar Todos</button>
                    </div>

                    <div class="form-group col-md-2" *ngIf="hideBtn">
                        <button type="button" (click)="hideButton()" class="btn btn-block mostrar">Esconder</button>
                    </div>
                </div>  
            </div>
        </form>
    </div>
</div>



<div class="mostrarClientes">
    <router-outlet></router-outlet>
</div>
